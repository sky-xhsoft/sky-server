    <script>
        let ws = null;
        let messageCount = 0;
        let newMessageCount = 0;
        let heartbeatCount = 0;
        let currentUnreadCount = 0;

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const token = document.getElementById('token').value;

            if (!token) {
                alert('è¯·è¾“å…¥JWT Token');
                return;
            }

            // æ·»åŠ tokenåˆ°URLæŸ¥è¯¢å‚æ•°ï¼ˆå¦‚æœéœ€è¦ï¼‰æˆ–ä½¿ç”¨å­åè®®
            const url = wsUrl + '?token=' + encodeURIComponent(token);

            try {
                ws = new WebSocket(url);

                ws.onopen = function(event) {
                    updateStatus('å·²è¿æ¥', true);
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    addMessage('è¿æ¥æˆåŠŸ', { url: wsUrl }, 'CONNECTED');

                };

                ws.onclose = function(event) {

                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    addMessage('è¿æ¥å…³é—­', { code: event.code, reason: event.reason }, 'CLOSED');
                };
            } catch (error) {

        function handleMessage(data) {
            messageCount++;
            document.getElementById('totalMessages').textContent = messageCount;

            switch (data.type) {
                case 'NEW_MESSAGE':
                    newMessageCount++;
                    document.getElementById('newMessages').textContent = newMessageCount;
                    addMessage('æ–°æ¶ˆæ¯', data.data, data.type);
                    // æ’­æ”¾æç¤ºéŸ³ï¼ˆå¯é€‰ï¼‰
                    playNotificationSound();

                    addMessage('æœªè¯»æ¶ˆæ¯æ•°æ›´æ–°', data.data, data.type);
                    break;

                case 'MESSAGE_READ':

                    addMessage('å¿ƒè·³', data.data, data.type);
                    // å›å¤å¿ƒè·³
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({

                            data: { pong: 'ping' },
                            timestamp: Date.now()
                        }));
                    }
                    break;

                case 'SYSTEM_NOTIFY':

                    break;

                default:
                    addMessage('æœªçŸ¥æ¶ˆæ¯ç±»å‹', data, data.type);
            }
        }

        function addMessage(title, data, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // æ ¹æ®æ¶ˆæ¯ç±»å‹æ·»åŠ ä¸åŒçš„æ ·å¼ç±»
            if (type === 'NEW_MESSAGE') {
                messageDiv.classList.add('new-message');
            } else if (type === 'UNREAD_COUNT') {
                messageDiv.classList.add('unread-count');
            } else if (type === 'HEARTBEAT') {
                messageDiv.classList.add('heartbeat');
            }

            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN');

            messageDiv.innerHTML = `
                <div class="message-time">${timeStr}</div>
                <div class="message-type">${type || 'UNKNOWN'}: ${title}</div>
                <div class="message-data">${JSON.stringify(data, null, 2)}</div>
            `;

            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);

            // é™åˆ¶æ¶ˆæ¯æ•°é‡
            while (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }
